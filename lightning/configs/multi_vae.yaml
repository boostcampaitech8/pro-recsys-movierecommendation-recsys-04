# Hydra configuration for MultiVAE (Collaborative Filtering)
defaults:
  - logging: default
  - _self_

# 데이터 설정
data:
  data_dir: "~/data/train/"
  batch_size: 512
  valid_ratio: 0.1
  min_interactions: 5

# 모델 설정
model:
  hidden_dims: [600, 200]
  dropout: 0.5

# 학습 설정
training:
  max_epochs: 300
  lr: 1e-3
  weight_decay: 0.01
  kl_max_weight: 0.2
  kl_anneal_steps: 20000

# Trainer 설정
trainer:
  devices: "auto"
  log_every_n_steps: 10
  val_check_interval: 1.0
  enable_progress_bar: true
  enable_model_summary: true

# 로그 설정 (공통 설정 override)
logging:
  name: "multi-vae"

# 기타 설정
seed: 42
float32_matmul_precision: "medium"

# 추천 설정
recommend:
  topk: 10
